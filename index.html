<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Note</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #ffe1ec, #cbe6ff);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
  }

  /* ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(to top, #a5d67b, #c7ec9f);
    border-top-left-radius: 50% 20px;
    border-top-right-radius: 50% 20px;
  }

  /* floating tennis balls */
  .tennis {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at 30% 30%, #e8ff87, #c6ef52);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
    animation: bounce 4s infinite ease-in-out;
  }
  .tennis::after {
    content: "";
    position: absolute;
    top: 20%;
    left: 5%;
    width: 90%;
    height: 60%;
    border: 3px solid white;
    border-radius: 50%;
    opacity: 0.7;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
  }

  /* message box */
  .message-box {
    background: rgba(255,255,255,0.85);
    padding: 20px 25px;
    border-radius: 20px;
    max-width: 500px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    backdrop-filter: blur(10px);
    font-size: 1.2rem;
    line-height: 1.6;
    transition: opacity 0.5s ease;
    cursor: pointer;
  }

  .hint {
    margin-top: 8px;
    font-size: 0.85rem;
    color: #555;
    opacity: 0.6;
  }

  .fade-in {
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="ground"></div>

<!-- floating tennis balls -->
<script>
  for (let i = 0; i < 4; i++) {
    const ball = document.createElement('div');
    ball.className = 'tennis';
    ball.style.left = (10 + i * 20) + 'vw';
    ball.style.bottom = (20 + Math.random() * 40) + 'px';
    ball.style.animationDelay = (Math.random() * 2) + 's';
    document.body.appendChild(ball);
  }
</script>

<div class="message-box fade-in" id="box">
  hey :) you've probably never had a website made just for you lol
  <div class="hint">(click when you're done reading)</div>
</div>

<script>
  const box = document.getElementById('box');
  const messages = [
    "hey :) you've probably never had a website made just for you lol",
    "i was literally talking to chatgpt 2 mins ago like 'should i text her?'",
    "and then i was like you know what... screw it... let me just go from my heart ðŸ’›",
    "ok this is gonna sound super cheesy but you were my biggest crush in high school ðŸ˜³",
    "and i know we've literally never talked but you just seemed so cool and kind and pretty",
    "so it hurt a little when i heard the stuff you thought about me",
    "because i swear i'm actually super kind, i care a lot about people lol",
    "anyway this is so random but i just wanted you to know",
    "like i hope one day you might give me a chance to show you that side of me ðŸ’›",
    "okay this is officially the weirdest thing i've ever done but also kinda wholesome ðŸ˜‚",
    "thanks for reading if you got this far ðŸ«¶"
  ];

  let i = 0;
  box.addEventListener('click', () => {
    i++;
    if (i < messages.length) {
      box.style.opacity = 0;
      setTimeout(() => {
        box.innerHTML = messages[i] + '<div class="hint">(click to keep going)</div>';
        box.style.opacity = 1;
      }, 300);
    } else {
      box.style.opacity = 0;
      setTimeout(() => {
        box.innerHTML = "ok bye ðŸ‘‹ have a good day :)";
        box.style.opacity = 1;
      }, 300);
    }
  });
</script>

</body>
</html>
