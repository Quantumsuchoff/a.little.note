<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffeef7, #fffaf0);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  .gift {
    position: relative;
    width: 120px;
    height: 120px;
    background: #ff8fb1;
    margin: 0 auto;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: transform 0.4s ease;
  }

  .gift:hover {
    transform: scale(1.05);
  }

  .gift:before {
    content: "";
    position: absolute;
    left: 50%;
    top: 0;
    width: 20px;
    height: 100%;
    background: #fff;
    transform: translateX(-50%);
  }

  .gift:after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 20px;
    background: #fff;
    transform: translateY(-50%);
  }

  .lid {
    position: absolute;
    top: -30px;
    left: 0;
    width: 100%;
    height: 40px;
    background: #ff6f91;
    border-radius: 8px 8px 0 0;
    transition: transform 0.6s ease;
    transform-origin: bottom center;
  }

  .gift.opened .lid {
    transform: rotateX(140deg) translateY(-10px);
  }

  .message-box {
    opacity: 0;
    margin-top: 20px;
    font-size: 1.4rem;
    color: #444;
    transition: opacity 1s ease;
  }

  .gift.opened + .message-box {
    opacity: 1;
  }

  .heart {
    position: fixed;
    font-size: 16px;
    color: #ff91a4;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 0.9; }
    100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="gift" id="gift">
      <div class="lid"></div>
    </div>
    <div class="message-box" id="message">
      ðŸŽ¾ She plays tennis. ðŸŽ¶ She plays flute. <br>
      ðŸŒ¸ And I just want a chance to show you who I really am. <br><br>
      <strong>Don't believe rumors â€” they only hurt people ðŸ’•</strong>
    </div>
  </div>

<script>
  const gift = document.getElementById('gift');
  const message = document.getElementById('message');

  gift.addEventListener('click', () => {
    gift.classList.add('opened');
    spawnHearts();
  });

  function spawnHearts() {
    for (let i = 0; i < 10; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-20px';
      heart.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  }
</script>
</body>
</html>
