<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Note</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ffe6f2, #d6eaff, #fff7d6, #e4ffd6);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .cloud {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    filter: blur(4px);
    animation: floatCloud 60s linear infinite;
  }
  @keyframes floatCloud {
    from { transform: translateX(-200px); }
    to { transform: translateX(120vw); }
  }

  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    background: linear-gradient(to top, #b7e4a3, #daf7c0);
    border-top-left-radius: 50% 20px;
    border-top-right-radius: 50% 20px;
  }

  .tennis {
    position: absolute;
    width: 35px;
    height: 35px;
    background: radial-gradient(circle at 30% 30%, #f7ff8d, #c8e96a);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255,255,255,0.6);
    animation: float 6s ease-in-out infinite alternate;
  }
  .tennis::after {
    content: "";
    position: absolute;
    top: 20%;
    left: 5%;
    width: 90%;
    height: 60%;
    border: 2px solid white;
    border-radius: 50%;
    opacity: 0.7;
  }
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-25px) rotate(5deg); }
    100% { transform: translateY(0) rotate(-5deg); }
  }

  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.7;
    animation: twinkle 2s infinite ease-in-out alternate;
  }
  @keyframes twinkle {
    from { opacity: 0.2; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1.2); }
  }

  .message-box {
    background: rgba(255,255,255,0.85);
    padding: 20px;
    border-radius: 20px;
    max-width: 85%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    backdrop-filter: blur(12px);
    font-size: 1.15rem;
    line-height: 1.6;
    transition: opacity 0.5s ease;
    cursor: pointer;
    z-index: 10;
  }

  .hint {
    margin-top: 8px;
    font-size: 0.85rem;
    color: #555;
    opacity: 0.6;
  }

  .fade-in {
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<!-- drifting clouds -->
<div class="cloud" style="width:120px;height:60px;top:10%;left:-100px;animation-delay:0s;"></div>
<div class="cloud" style="width:90px;height:50px;top:25%;left:-150px;animation-delay:10s;"></div>
<div class="cloud" style="width:140px;height:70px;top:35%;left:-200px;animation-delay:20s;"></div>

<div class="ground"></div>

<script>
  // floating tennis balls
  for (let i = 0; i < 5; i++) {
    const ball = document.createElement('div');
    ball.className = 'tennis';
    ball.style.left = (5 + i * 20) + 'vw';
    ball.style.bottom = (30 + Math.random() * 40) + 'px';
    ball.style.animationDelay = (Math.random() * 2) + 's';
    document.body.appendChild(ball);
  }

  // sparkles in background
  for (let i = 0; i < 15; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.top = Math.random() * 70 + 'vh';
    sparkle.style.animationDelay = (Math.random() * 3) + 's';
    document.body.appendChild(sparkle);
  }
</script>

</body>
</html>
