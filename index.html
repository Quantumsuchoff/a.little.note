<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Note</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, #88c0d0 0%, #cbe6ff 100%);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
  }

  /* Simple outdoor "ground" */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(to top, #88b06b, #a7d07f);
    border-top-left-radius: 50% 20px;
    border-top-right-radius: 50% 20px;
  }

  /* Fireflies */
  .firefly {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #fff78a;
    border-radius: 50%;
    animation: glow 3s infinite ease-in-out alternate;
  }

  @keyframes glow {
    0% { opacity: 0.2; transform: scale(0.5);}
    100% { opacity: 1; transform: scale(1);}
  }

  /* Message box */
  .message-box {
    background: rgba(255,255,255,0.7);
    padding: 20px 25px;
    border-radius: 18px;
    max-width: 500px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    backdrop-filter: blur(8px);
    font-size: 1.2rem;
    transition: opacity 0.5s ease;
    cursor: pointer;
  }

  .hint {
    margin-top: 8px;
    font-size: 0.85rem;
    color: #444;
    opacity: 0.7;
  }

  /* Subtle fade-in */
  .fade-in {
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="ground"></div>

<!-- fireflies randomly placed -->
<script>
  for (let i = 0; i < 15; i++) {
    const f = document.createElement('div');
    f.className = 'firefly';
    f.style.left = Math.random() * 100 + 'vw';
    f.style.top = Math.random() * 70 + 'vh';
    f.style.animationDelay = (Math.random() * 3) + 's';
    document.body.appendChild(f);
  }
</script>

<div class="message-box fade-in" id="box">
  hey! you've probably never had a website built just for you lol
  <div class="hint">(click when you're done reading)</div>
</div>

<script>
  const box = document.getElementById('box');
  const messages = [
    "hey! you've probably never had a website built just for you lol",
    "i spent a little too much time on this honestly ðŸ˜‚",
    "i just wish you saw me for me, bc it kinda hurts you think i'm not kind ðŸ˜…",
    "i promise i really am ðŸ’› and i just wanted to say that :)"
  ];
  let i = 0;

  box.addEventListener('click', () => {
    i++;
    if (i < messages.length) {
      box.style.opacity = 0;
      setTimeout(() => {
        box.innerHTML = messages[i] + '<div class="hint">(click to keep going)</div>';
        box.style.opacity = 1;
      }, 300);
    } else {
      box.style.opacity = 0;
      setTimeout(() => {
        box.innerHTML = "thanks for reading ðŸ’•";
        box.style.opacity = 1;
      }, 300);
    }
  });
</script>

</body>
</html>
