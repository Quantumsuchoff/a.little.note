<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidnee's Ultimate Corner 🌸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ffe6f0,#fff8e7);
    transition: background 1s ease;
    overflow-x:hidden;
    color:#444;
  }
  header{
    text-align:center;
    padding:3rem 1rem 2rem;
    position:relative;
  }
  header h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    margin:0;
    color:#d94f70;
    animation: float 3s ease-in-out infinite;
  }
  header p{
    font-size:1.2rem;
    margin-top:0.5rem;
    color:#555;
  }
  .moods{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin:2rem 0;
    gap:1rem;
  }
  .btn-mood{
    background:linear-gradient(145deg,#ffb3c6,#ffcce0);
    border:none;
    border-radius:30px;
    padding:1rem 2rem;
    font-size:1.1rem;
    cursor:pointer;
    color:white;
    font-weight:600;
    transition:transform 0.3s,box-shadow 0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }
  .btn-mood:hover{
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
  }
  .page{
    display:none;
    padding:2rem 1rem;
    animation: fadeIn 1s ease;
    max-width:600px;
    margin:0 auto;
  }
  .active{display:block;}
  .note-card{
    background:#fff;
    border-radius:20px;
    padding:2rem;
    margin:2rem auto;
    font-size:1.2rem;
    line-height:1.6;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    opacity:0;
    transform:translateY(20px);
    animation: popUp 0.6s forwards;
  }
  .btn-note{
    margin-top:1rem;
    background:#ffd6e0;
    color:#d94f70;
    border:none;
    border-radius:30px;
    padding:0.8rem 1.8rem;
    font-size:1rem;
    cursor:pointer;
    font-weight:600;
    transition:transform 0.3s,box-shadow 0.3s;
  }
  .btn-note:hover{
    transform:scale(1.05);
    box-shadow:0 8px 15px rgba(0,0,0,0.2);
  }
  .btn-back{
    margin-top:2rem;
    background:#ffb3c6;
    color:white;
    border:none;
    border-radius:25px;
    padding:0.6rem 1.5rem;
    font-size:0.95rem;
    cursor:pointer;
    transition:transform 0.3s;
  }
  .btn-back:hover{transform:scale(1.05);}
  footer{
    text-align:center;
    font-size:0.9rem;
    color:#777;
    padding:2rem 1rem;
  }
  @keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
  }
  @keyframes popUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
  }
  @keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
  }
</style>
</head>
<body>

<header>
  <h1>Sidnee 🌸</h1>
  <p>Welcome to your Ultimate Corner ✨</p>
</header>

<!-- Home Page -->
<div id="home" class="page active">
  <p style="text-align:center; font-size:1.2rem;">How are you feeling today?</p>
  <div class="moods">
    <button class="btn-mood" onclick="showPage('sad','#cce0ff')">😢 Sad</button>
    <button class="btn-mood" onclick="showPage('happy','#fff7b3')">😊 Happy</button>
    <button class="btn-mood" onclick="showPage('overwhelmed','#ffd9b3')">😵 Overwhelmed</button>
    <button class="btn-mood" onclick="showPage('tired','#d6c1ff')">😴 Tired</button>
    <button class="btn-mood" onclick="showPage('fun','linear-gradient(90deg,#ff9ad6,#fffd7d,#9affb3)')">😂 Fun</button>
  </div>
</div>

<!-- Mood Pages -->
<div id="sad" class="page">
  <h2>Feeling a bit sad 💕</h2>
  <button class="btn-note" onclick="showNote('sad')">Get a note</button>
  <div id="note-sad" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>
</div>

<div id="happy" class="page">

  <button class="btn-note" onclick="showNote('happy')">Get a note</button>
  <div id="note-happy" class="note-card"></div>

</div>

<div id="overwhelmed" class="page">

  <div id="note-overwhelmed" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>
</div>

<div id="tired" class="page">

  <button class="btn-note" onclick="showNote('tired')">Get a note</button>
  <div id="note-tired" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>

<div id="fun" class="page">

  <div id="note-fun" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>

<footer>

</footer>

function showPage(pageId,color){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.body.style.background = color;
  // clear note
  const noteDivs=document.querySelectorAll('.note-card');
  noteDivs.forEach(n=>n.style.opacity=0);
  noteDivs.forEach(n=>n.innerHTML='');
}

function showNote(mood){
  const noteDiv=document.getElementById(`note-${mood}`);
  const moodNotes=notes[mood];
  const randomIndex=Math.floor(Math.random()*moodNotes.length);
  noteDiv.innerHTML=moodNotes[randomIndex];
  noteDiv.style.opacity=1;
}

</html>
