<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Bloom for You</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ffeef4 0%, #fff8f1 70%);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    max-width: 500px;
    padding: 20px;
    background: rgba(255,255,255,0.75);
    border-radius: 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    backdrop-filter: blur(6px);
  }

  svg {
    width: 180px;
    cursor: pointer;
    transform: scale(0.3);
    transition: transform 2s ease;
  }

  .grown svg {
    transform: scale(1);
  }

  .petal {
    transition: transform 1s ease, opacity 1s ease;
    transform-origin: center;
  }

  .petal.fall {
    transform: translateY(200px) rotate(90deg);
    opacity: 0;
  }

  .word {
    opacity: 0;
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    margin-top: 20px;
    color: #d6336c;
    transition: opacity 1s ease;
  }

  .word.visible {
    opacity: 1;
  }

  .message {
    opacity: 0;
    margin-top: 10px;
    font-size: 1.1rem;
    color: #444;
    transition: opacity 1.2s ease 0.5s;
  }

  .message.visible {
    opacity: 1;
  }

  /* gentle floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    color: #ff91a4;
    opacity: 0.8;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.7); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="container">
    <div id="flower" class="">
      <svg viewBox="0 0 200 200">
        <g>
          <circle class="petal" id="p1" cx="100" cy="40" r="30" fill="#ffc2d4"/>
          <circle class="petal" id="p2" cx="160" cy="80" r="30" fill="#ffd6e0"/>
          <circle class="petal" id="p3" cx="140" cy="140" r="30" fill="#ffc2d4"/>
          <circle class="petal" id="p4" cx="60" cy="140" r="30" fill="#ffd6e0"/>
          <circle class="petal" id="p5" cx="40" cy="80" r="30" fill="#ffc2d4"/>
          <circle cx="100" cy="100" r="28" fill="#ffe680" stroke="#e6c300" stroke-width="3"/>
        </g>
      </svg>
    </div>
    <div class="word" id="word">Understanding</div>
    <div class="message" id="message">Don't believe rumors — they only hurt people. 🌸</div>
  </div>

<script>
  const flower = document.getElementById('flower');
  const petals = document.querySelectorAll('.petal');
  const word = document.getElementById('word');
  const message = document.getElementById('message');

  flower.addEventListener('click', () => {
    if (!flower.classList.contains('grown')) {
      flower.classList.add('grown');
    } else {
      // make one petal fall
      petals[0].classList.add('fall');
      setTimeout(() => word.classList.add('visible'), 800);
      setTimeout(() => message.classList.add('visible'), 1800);
      spawnHearts();
    }
  });

  function spawnHearts() {
    for (let i = 0; i < 8; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  }
</script>
</body>
</html>
