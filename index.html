<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ffe6f0,#fff8e7);
  transition: background 1s ease;
  overflow-x:hidden;
  color:#444;
  min-height:100vh;
}
header{
  text-align:center;
  padding:3rem 1rem 2rem;
}
header h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  margin:0;
  color:#d94f70;
  text-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header p{
  font-size:1.2rem;
  margin-top:0.5rem;
  color:#555;
}
.moods{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin:2rem 0;
  gap:1rem;
}
.btn-mood{
  background:linear-gradient(145deg,#ffb3c6,#ffcce0);
  border:none;
  border-radius:50px;
  padding:1rem 2rem;
  font-size:1.2rem;
  cursor:pointer;
  color:white;
  font-weight:600;
  transition:all 0.3s ease;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}
.btn-mood:hover{
  transform:translateY(-5px) scale(1.1);
  box-shadow:0 15px 25px rgba(0,0,0,0.3);
}
.page{
  display:none;
  padding:2rem 1rem;
  animation: fadeIn 1s ease;
  max-width:600px;
  margin:0 auto;
}
.active{display:block;}
.note-card{
  background:#fff;
  border-radius:25px;
  padding:2rem;
  margin:2rem auto;
  font-size:1.2rem;
  line-height:1.6;
  box-shadow:0 12px 25px rgba(0,0,0,0.15);
  opacity:0;
  transform:translateY(30px);
  animation: popUp 0.6s forwards;
  text-align:center;
}
.btn-note{
  margin-top:1rem;
  background:#ffd6e0;
  color:#d94f70;
  border:none;
  border-radius:30px;
  padding:0.8rem 2rem;
  font-size:1rem;
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s ease;
}
.btn-note:hover{
  transform:scale(1.1) rotate(-1deg);
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.btn-back{
  margin-top:2rem;
  background:#ffb3c6;
  color:white;
  border:none;
  border-radius:25px;
  padding:0.6rem 1.5rem;
  font-size:0.95rem;
  cursor:pointer;
  transition:transform 0.3s;
}
.btn-back:hover{transform:scale(1.1);}
footer{
  text-align:center;
  font-size:0.9rem;
  color:#777;
  padding:2rem 1rem;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes popUp{from{opacity:0; transform:translateY(30px);}to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<header>
  <h1>Sidnee's Corner ðŸŒ¸</h1>

</header>

<!-- Home Page -->
<div id="home" class="page active">
  <p style="text-align:center; font-size:1.2rem;">How are you feeling today?</p>
  <div class="moods">
    <button class="btn-mood" onclick="showPage('sad','#cce0ff')">ðŸ˜¢ Sad</button>
    <button class="btn-mood" onclick="showPage('happy','#fff7b3')">ðŸ˜Š Happy</button>
    <button class="btn-mood" onclick="showPage('overwhelmed','#ffd9b3')">ðŸ˜µ Overwhelmed</button>
    <button class="btn-mood" onclick="showPage('tired','#d6c1ff')">ðŸ˜´ Tired</button>
  </div>
</div>

<!-- Mood Pages -->
<div id="sad" class="page">

  <button class="btn-note" onclick="showNote('sad')">Get a note</button>
  <div id="note-sad" class="note-card"></div>

<footer>

<script>
const notes = {
  sad:[
    "Even on your hardest days, remember your siblings see you as a hero. Their eyes light up whenever you smile because they feel your love. Every hug and laugh you give them stays in their hearts. I promise, even when you are sad, they think you can do anything. And trust me, they are not wrong.",
    "Even when you feel invisible, there is always someone who sees you. There is always someone who sees how special and amazing you are.",
    "Every giggle your brother has when you sing Baby Shark is pure joy, and that's because of you.",
    "When your eyes are tired, just remember love matters more than words can say.",
    "Itâ€™s okay to cry sometimes. It doesnâ€™t make you weak.",
    "I know you are feeling down, but just please try to remember how perfect you really are.",
    "Youâ€™re balancing so much, and youâ€™re doing beautifully.",
    "You are loved more than you know.",
    "Even on gloomy days, youâ€™re a sunshine.",
    "When you feel sad, just remember youâ€™re a beautiful, smart, and loving person, Sidnee."
  ],
  happy:[
    "Your laughter is sooooooo contagious.",
    "The way you juggle school and jobs is incredible. You deserve to be happy.",
    "Even the busiest days can have joyful moments.",
    "You have the prettiest smile known to humanity. Pleaseee keep smiling.",
    "You make ordinary days special for everyone around you."
  ],
  overwhelmed:[
    "I know it may be hard, but remember to take one breath at a time.",
    "Itâ€™s okay to ask for help if you need it.",
    "Youâ€™ve survived every overwhelming day before, you can do it again.",
    "I believe in you.",
    "Sooo many people admire your strength, even if you donâ€™t see it.",
    "Even small progress is progress.",
    "When you are overwhelmed, just remember your little brother thinks youâ€™re a hero.",
    "Remember to smile even through all the challenges."
  ],
  tired:[
    "Rest is not lazy. You deserve it.",
    "Coffee can wait, but your well-being cannot.",
    "Working TWO jobs, being the best sister ever, AND being an academic weapon? Please take a break. You deserve time to yourself."
  ]
};

// Track the current index for each mood
const noteIndex = {
  sad:0,
  happy:0,
  overwhelmed:0,
  tired:0
};

function showPage(pageId,bgColor){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.body.style.background=bgColor;
}

function showNote(mood){
  const arr = notes[mood];
  const idx = noteIndex[mood];
  const noteCard = document.getElementById('note-'+mood);
  noteCard.innerText = arr[idx];
  noteCard.style.opacity = 0;
  noteCard.style.transform = 'translateY(20px)';
  setTimeout(()=>{
    noteCard.style.opacity = 1;
    noteCard.style.transform = 'translateY(0)';
  },50);
  // Increment and wrap index
  noteIndex[mood] = (idx + 1) % arr.length;
}
</script>
