<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidnee's Corner 🌸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #fff8e7);
  transition: background 1s ease;
  overflow-x: hidden;
  color: #444;
  position: relative;
}
header {
  text-align: center;
  padding: 3rem 1rem 2rem;
  position: relative;
}
header h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 3rem;
  margin: 0;
  color: #d94f70;
  animation: float 3s ease-in-out infinite;
  text-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.moods {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 2rem 0;
  gap: 1rem;
}
.btn-mood {
  background: linear-gradient(145deg,#ffb3c6,#ffcce0);
  border: none;
  border-radius: 50px;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  cursor: pointer;
  color: white;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
}
.btn-mood:hover {
  transform: translateY(-5px) scale(1.1);
  box-shadow: 0 15px 25px rgba(0,0,0,0.3);
}
.page {
  display: none;
  padding: 2rem 1rem;
  animation: fadeIn 1s ease;
  max-width: 600px;
  margin: 0 auto;
}
.active { display: block; }
.note-card {
  background: #fff;
  border-radius: 25px;
  padding: 2rem;
  margin: 2rem auto;
  font-size: 1.2rem;
  line-height: 1.6;
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  opacity: 0;
  transform: translateY(30px);
  animation: popUp 0.6s forwards;
  text-align: center;
  position: relative;
}
.btn-note {
  margin-top: 1rem;
  background: #ffd6e0;
  color: #d94f70;
  border: none;
  border-radius: 30px;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}
.btn-note:hover {
  transform: scale(1.1) rotate(-1deg);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
.btn-back {
  margin-top: 2rem;
  background: #ffb3c6;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 0.6rem 1.5rem;
  font-size: 0.95rem;
  cursor: pointer;
  transition: transform 0.3s;
}
.btn-back:hover { transform: scale(1.1); }
footer {
  text-align: center;
  font-size: 0.9rem;
  color: #777;
  padding: 2rem 1rem;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes popUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
.sparkle {
  position: absolute;
  font-size: 1rem;
  opacity: 0.8;
  animation: sparkleAnim 2s infinite;
}
@keyframes sparkleAnim {
  0% { transform: translateY(0) scale(1); opacity: 0.8; }
  50% { transform: translateY(-10px) scale(1.3); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 0.8; }
}
#musicToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 15px;
  border: none;
  border-radius: 20px;
  background: #ffd6e0;
  color: #d94f70;
  font-weight: 600;
  cursor: pointer;
  z-index: 1000;
}
</style>
</head>
<body>

<header>
  <h1>Sidnee's Corner 🌸</h1>
</header>

<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/audio/2023/03/03/audio_8b0e8a8e7a.mp3" type="audio/mpeg">
</audio>
<button id="musicToggle">🔊 Music On</button>

<div id="home" class="page active">
  <p style="text-align:center; font-size:1.2rem;">How are you feeling today?</p>
  <div class="moods">
    <button class="btn-mood" onclick="showPage('sad','#cce0ff','😢')">Sad</button>
    <button class="btn-mood" onclick="showPage('happy','#fff7b3','😊')">Happy</button>
    <button class="btn-mood" onclick="showPage('overwhelmed','#ffd9b3','😵')">Overwhelmed</button>
    <button class="btn-mood" onclick="showPage('tired','#d6c1ff','😴')">Tired</button>
  </div>
</div>

<!-- Mood Pages -->
<div id="sad" class="page">
  <h2>Feeling a bit sad 😢</h2>
  <button class="btn-note" onclick="showNote('sad')">Get a note</button>
  <div id="note-sad" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>
</div>

<div id="happy" class="page">
  <h2>Feeling happy today 😊</h2>
  <button class="btn-note" onclick="showNote('happy')">Get a note</button>
  <div id="note-happy" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>
</div>

<div id="overwhelmed" class="page">
  <h2>Feeling overwhelmed 😵</h2>
  <button class="btn-note" onclick="showNote('overwhelmed')">Get a note</button>
  <div id="note-overwhelmed" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>
</div>

<div id="tired" class="page">
  <h2>Feeling tired 😴</h2>
  <button class="btn-note" onclick="showNote('tired')">Get a note</button>
  <div id="note-tired" class="note-card"></div>
  <button class="btn-back" onclick="showPage('home','#ffe6f0')">⬅ Back</button>
</div>

<footer>
  <p>Made with love just for you 🌷</p>
</footer>

const music = document.getElementById('bgMusic');
const toggle = document.getElementById('musicToggle');

toggle.addEventListener('click', () => {
  if(music.paused){ music.play(); toggle.innerText='🔊 Music On'; }
  else { music.pause(); toggle.innerText='🔇 Music Off'; }
});

function showPage(pageId, bgColor, emoji){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.body.style.background = bgColor;
  if(musicTracks[pageId]) music.src = musicTracks[pageId];
  createSparkles(emoji);
}

function showNote(mood){

  const note = noteArray[Math.floor(Math.random() * noteArray.length)];

  noteCard.style.transform = 'translateY(20px)';
  setTimeout(()=>{ noteCard.style.opacity=1; noteCard.style.transform='translateY(0)'; },50);
}
