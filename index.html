<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Note</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ffe1ec, #d5e8ff, #ffd6f0, #e0f7ff);
    background-size: 400% 400%;
    animation: gradient 12s ease infinite;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
    position: relative;
  }

  @keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* ground */
  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(to top, #9ccf73, #c4e6a3);
    border-top-left-radius: 50% 20px;
    border-top-right-radius: 50% 20px;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
  }

  /* clouds */
  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    filter: blur(2px);
    animation: drift 60s linear infinite;
  }
  @keyframes drift {
    from {transform: translateX(-200px);}
    to {transform: translateX(120vw);}
  }

  /* tennis balls */
  .tennis {
    position: absolute;
    width: 35px;
    height: 35px;
    background: radial-gradient(circle at 30% 30%, #f9ff9a, #c7e953);
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255,255,255,0.3);
    animation: bounce 5s infinite ease-in-out;
  }
  .tennis::after {
    content: "";
    position: absolute;
    top: 20%;
    left: 5%;
    width: 90%;
    height: 60%;
    border: 2px solid white;
    border-radius: 50%;
    opacity: 0.7;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-25px);}
  }

  /* twinkling stars */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    animation: twinkle 2s infinite ease-in-out alternate;
  }
  @keyframes twinkle {
    0% { opacity: 0.3; transform: scale(0.7);}
    100% { opacity: 1; transform: scale(1);}
  }

  /* message box */
  .message-box {
    background: rgba(255,255,255,0.75);
    padding: 20px 28px;
    border-radius: 24px;
    max-width: 520px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    backdrop-filter: blur(12px);
    font-size: 1.25rem;
    line-height: 1.6;
    transition: opacity 0.6s ease, transform 0.6s ease;
    cursor: pointer;
    transform: translateY(10px);
  }

  .hint {
    margin-top: 8px;
    font-size: 0.8rem;
    color: #333;
    opacity: 0.5;
  }

  .fade-in {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<!-- ground -->
<div class="ground"></div>

<!-- clouds -->
<div class="cloud" style="width:120px; height:60px; top:10%; left:-10%; animation-duration: 80s;"></div>
<div class="cloud" style="width:90px; height:45px; top:20%; left:-20%; animation-duration: 100s;"></div>

<!-- twinkling stars -->
<script>
  for (let i = 0; i < 15; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.top = Math.random() * 60 + 'vh';
    s.style.animationDelay = (Math.random() * 3) + 's';
    document.body.appendChild(s);
  }

  // tennis balls
  for (let i = 0; i < 4; i++) {
    const ball = document.createElement('div');
    ball.className = 'tennis';
    ball.style.left = (10 + i * 20) + 'vw';
    ball.style.bottom = (20 + Math.random() * 40) + 'px';
    ball.style.animationDelay = (Math.random() * 3) + 's';
    document.body.appendChild(ball);
  }
</script>

<!-- message box -->

</body>
</html>
