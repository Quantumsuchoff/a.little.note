  @keyframes popUp{

function showPage(pageId, bgColor) {
  // Hide all pages
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  // Show the selected page
  document.getElementById(pageId).classList.add('active');
  // Change background
  document.body.style.background = bgColor;
}

function showNote(mood) {
  const noteArray = notes[mood];
  const note = noteArray[Math.floor(Math.random() * noteArray.length)];
  document.getElementById('note-' + mood).innerText = note;
  // Animate the note card
  const noteCard = document.getElementById('note-' + mood);
  noteCard.style.opacity = 0;
  noteCard.style.transform = 'translateY(20px)';
  setTimeout(() => {
    noteCard.style.opacity = 1;
    noteCard.style.transform = 'translateY(0)';
  }, 50);
}
