let currentEmojis = '';

function showPage(pageId, bgColor, emojis) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.body.style.background = bgColor;
  currentEmojis = emojis;

  createConfetti();
}

function showNote(mood){
  const noteArray = notes[mood];

  const noteCard = document.getElementById('note-' + mood);
  noteCard.innerText = note;

  // floating emojis inside note
  noteCard.innerHTML += '<span>'+currentEmojis.split('').join('</span><span>')+'</span>';
  noteCard.style.opacity = 0;
  noteCard.style.transform = 'translateY(20px)';
  setTimeout(()=>{noteCard.style.opacity=1; noteCard.style.transform='translateY(0)';},50);
}

function createEmojis(){
  document.querySelectorAll('.emoji').forEach(e=>e.remove());
  for(let i=0;i<25;i++){
    const emoji = document.createElement('div');
    emoji.className='emoji';
    emoji.style.left = Math.random()*100+'%';
    emoji.style.fontSize = (Math.random()*25+15)+'px';

}
