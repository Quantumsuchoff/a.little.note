<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidnee's Smile Page</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff8e7);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #444;
    }

    header {
      background-color: #ffd6e0;
      padding: 2rem;
      border-bottom: 4px solid #ffb3c6;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #d94f70;
    }

    .message-box {
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .emoji {
      font-size: 2rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hey Sidnee 👋</h1>
    <p>You’ve got this 💪</p>
  </header>

  <main>
    <div class="message-box">
      <p id="message">Loading encouragement...</p>
      <div class="emoji">🍩☀️🐔</div>
    </div>
  </main>

  <footer>
    <p>Made with kindness for you 🌸</p>
  </footer>

  <script>
    const messages = [
      "You deserve a donut today 🍩",
      "Chik-fil-A might have the chicken, but you’ve got the strength 🐔💪",
      "Don’t forget: naps are undefeated 💤",
      "Early mornings mean early victories 🌅",
      "You’re stronger than Monday mornings ☕",
      "Keep shining, Sidnee ✨"
    ];

    function newMessage() {
      const random = Math.floor(Math.random() * messages.length);
      document.getElementById("message").textContent = messages[random];
    }

    // Show a new message every time she refreshes
    newMessage();
  </script>
</body>
</html>
