<script>
const notes = {
  sad:[
    "Even on your hardest days, remember your little brother sees you as his hero. His eyes light up whenever you smile at him. They feel your love. Every hug and laugh you give them stays in their hearts. I promise, even when sad, your little sister thinks you can do anything 💧",
    "Every giggle your brother has when you sing Baby Shark is pure joy, and you made it happen 💧",
    "Even when you feel invisible, there is always someone who sees you. There is always someone who sees how special and amazing you are 💧",
    "When your eyes are tired, just remember love matters more than words can say 💧",
    "It’s okay to cry sometimes. It doesn’t make you weak 💧",
    "You matter more than you realize 💧",
    "You’re balancing so much, and you’re doing beautifully 💧",
    "You are loved more than you know 💧",
    "Chik-fil-A cows cheer for you in spirit 🐄",
    "Even on gloomy days, you’re a sunshine 🌥",
    "When you feel sad, just remember you’re an amazing sister, Sidnee 💧"
  ],
  happy:[
    "Your laughter is sooooooo contagious 🌞",
    "I've never seen a kid smile as bright as your brother when you start singing Baby Shark 🌞",
    "The way you juggle school and jobs is incredible 🌞",
    "You deserve this happiness, Sidnee! ✨",
    "Even the busiest days can have joyful moments ✨",
    "You have the prettiest smile known to humanity. Please, please keep smiling 🌞",
    "You make ordinary days special for everyone around you ✨"
  ],
  overwhelmed:[
    "I know it may be hard, but remember to take one breath at a time, Sidnee 🌊",
    "It’s okay to ask for help if you need it 🌊",
    "You’ve survived every overwhelming day before, you can do it again 🌊",
    "I believe in you 🌊",
    "Sooo many people admire your strength, even if you don’t see it 🌊",
    "Even small progress is progress 🌊",
    "When you are overwhelmed, just remember your little brother thinks you’re a hero 🌊",
    "Remember to smile even through all the challenges 🌊"
  ],
  tired:[
    "Rest is not lazy. You deserve it 😴",
    "Coffee can wait, but your well-being cannot ☕",
    "Working TWO jobs, being the best sister ever, AND being an academic weapon? Please, please take a break. You deserve time to yourself 😴"
  ]
};

let currentEmojis = '';

function showPage(pageId, bgColor, emojis) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.body.style.background = bgColor;
  currentEmojis = emojis;
  createEmojis();
  createConfetti();
}

function showNote(mood){
  const noteArray = notes[mood];
  const note = noteArray[Math.floor(Math.random()*noteArray.length)];
  const noteCard = document.getElementById('note-' + mood);
  noteCard.innerText = note;

  // floating emojis inside note
  noteCard.innerHTML += '<span>'+currentEmojis.split('').join('</span><span>')+'</span>';
  noteCard.style.opacity = 0;
  noteCard.style.transform = 'translateY(20px)';
  setTimeout(()=>{noteCard.style.opacity=1; noteCard.style.transform='translateY(0)';},50);
}

function createEmojis(){
  document.querySelectorAll('.emoji').forEach(e=>e.remove());
  for(let i=0;i<25;i++){
    const emoji = document.createElement('div');
    emoji.className='emoji';
    emoji.style.left = Math.random()*100+'%';
    emoji.style.fontSize = (Math.random()*25+15)+'px';
    emoji.style.animationDuration = (Math.random()*5+4)+'s';
    emoji.innerText = currentEmojis[Math.floor(Math.random()*currentEmojis.length)];
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),8000);
  }
}

function createConfetti(){
  document.querySelectorAll('.confetti').forEach(e=>e.remove());
  const confettiEmojis = currentEmojis.split('');
  for(let i=0;i<30;i++){
    const confetti = document.createElement('div');
    confetti.className='confetti';
    confetti.style.left = Math.random()*100+'%';
    confetti.style.fontSize = (Math.random()*25+15)+'px';
    confetti.innerText = confettiEmojis[Math.floor(Math.random()*confettiEmojis.length)];
    confetti.style.animationDuration = (Math.random()*5+5)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),8000);
  }
}
</script>
