  header{

    padding:3rem 1rem 2rem;
    position:relative;
  }
  header h1{
    font-family:'Dancing Script',cursive;

    margin:0;
    color:#d94f70;

  }
  header p{
    font-size:1.2rem;
    margin-top:0.5rem;
    color:#555;
  }
  .moods{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin:2rem 0;
    gap:1rem;
  }
  .btn-mood{
    background:linear-gradient(145deg,#ffb3c6,#ffcce0);
    border:none;
    border-radius:30px;
    padding:1rem 2rem;
    font-size:1.1rem;
    cursor:pointer;
    color:white;
    font-weight:600;
    transition:transform 0.3s,box-shadow 0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
  }
  .btn-mood:hover{
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
  }
  .page{
    display:none;
    padding:2rem 1rem;
    animation: fadeIn 1s ease;
    max-width:600px;
    margin:0 auto;
  }
  .active{display:block;}
  .note-card{
    background:#fff;
    border-radius:20px;
    padding:2rem;
    margin:2rem auto;
    font-size:1.2rem;
    line-height:1.6;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    opacity:0;
    transform:translateY(20px);
    animation: popUp 0.6s forwards;
  }
  .btn-note{
    margin-top:1rem;
    background:#ffd6e0;
    color:#d94f70;
    border:none;
    border-radius:30px;
    padding:0.8rem 1.8rem;
    font-size:1rem;
    cursor:pointer;
    font-weight:600;
    transition:transform 0.3s,box-shadow 0.3s;
  }
  .btn-note:hover{
    transform:scale(1.05);
    box-shadow:0 8px 15px rgba(0,0,0,0.2);
  }
  .btn-back{
    margin-top:2rem;
    background:#ffb3c6;
    color:white;
    border:none;
    border-radius:25px;
    padding:0.6rem 1.5rem;
    font-size:0.95rem;
    cursor:pointer;
    transition:transform 0.3s;
  }
  .btn-back:hover{transform:scale(1.05);}
  footer{
    text-align:center;
    font-size:0.9rem;
    color:#777;
    padding:2rem 1rem;
  }
  @keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
  }
  @keyframes popUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
  }
  @keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
  }
</style>
