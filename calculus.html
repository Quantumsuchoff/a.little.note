<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculus Topics</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #8e44ad, #f39c12);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 10px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }

    .navbtn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      padding: 12px 28px;
      margin: 8px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }

    .navbtn:hover {
      transform: translateY(-3px) scale(1.08) rotate(-1deg);
      box-shadow: 0 0 25px #ff416c, 0 0 40px #ff4b2b;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    /* Floating Topic Card */
    .topic-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      padding: 50px 35px;
      max-width: 650px;
      width: 100%;
      backdrop-filter: blur(20px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.7), 0 0 60px rgba(255,255,255,0.1) inset;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .topic-card h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b, #ffcc33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.5);
    }

    /* Super Fancy Topic Links */
    .topic-list a {
      display: block;
      padding: 18px;
      margin: 12px 0;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(135deg, #ff416c, #ff4b2b, #ffcc33, #00f, #0ff, #0f0);
      background-size: 400% 400%;
      animation: gradientText 8s ease infinite;
      box-shadow: 0 0 15px rgba(255,0,0,0.5), 0 0 25px rgba(255,75,43,0.5);
      transition: all 0.5s ease;
      text-align: center;
    }

    .topic-list a:hover {
      transform: scale(1.08) translateX(5px) rotate(-1deg);
      box-shadow: 0 0 30px rgba(255,0,0,0.9), 0 0 50px rgba(255,75,43,0.9);
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: none;
    }

    @keyframes gradientText {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Responsive */
    @media (max-width: 768px) {
      .topic-card h1 { font-size: 2.2rem; }
      .topic-list a { font-size: 1.1rem; padding: 15px; }
    }

    @media (max-width: 480px) {
      .topic-card {
        padding: 35px 20px;
      }
      .topic-card h1 { font-size: 1.8rem; }
      .topic-list a { font-size: 1rem; padding: 12px; }
      .navbtn { font-size: 0.95rem; padding: 8px 18px; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <button class="navbtn" onclick="location.href='index.html'">Home</button>
    <button class="navbtn" onclick="location.href='calculus.html'">Calculus</button>
    <button class="navbtn" onclick="location.href='physics.html'">Physics</button>
  </div>

  <!-- Main -->
  <main>
    <div class="topic-card">
      <h1>ðŸ“˜ Calculus Topics</h1>
      <div class="topic-list">
        <a href="derivatives.html">Derivatives</a>
        <a href="integrals.html">Integrals</a>
        <a href="limits.html">Limits</a>
        <a href="Weierstrass.html">Weierstrass Substitution</a>
      </div>
    </div>
  </main>
</body>
</html>
